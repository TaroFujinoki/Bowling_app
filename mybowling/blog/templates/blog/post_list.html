<html>
    <head>
        <title>Django_taro's_Blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Django Taro's Blog</a></h1>
        </div>

        {% for in posts}
            <div>
                    <p>公開日: {{ post.published_date }}</p>
                    <h2><a href="">{{ post.title }}</a></h2>
                    <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor%}
    </body>
</html>
